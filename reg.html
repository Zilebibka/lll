<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение вашего стиля -->
    <link rel="stylesheet" href="style_reg.css">
    <link rel="stylesheet" href="style.css">
    <script src="js_reg.js" defer></script>
</head> 
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand" href="#">Наш сайт</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="1st_sem.html">Первый семестр</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Второй семестр</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="uslugi.html">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reg.html">Авторизация</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center my-4">Авторизация</h1>   

        <!-- Форма приветствия -->
        <div class="main-content">
            <button class="btn btn-primary w-100" onclick="greetUser()">Приветствовать</button>
        </div>

        <!-- Форма проверки возраста -->
        <div class="main-content mt-4">
            <button class="btn btn-info w-100" onclick="checkAge()">Проверить возраст</button>
        </div>

        <!-- Форма "Угадай число" -->
        <div class="main-content mt-4">
            <button class="btn btn-success w-100" onclick="guessNumber()">Угадай число</button>
        </div>

        <!-- Форма проверки пароля -->
        <div class="main-content mt-4">
            <button class="btn btn-warning w-100" onclick="checkPassword()">Проверка пароля</button>
        </div>

        <!-- Форма калькулятора -->
        <div class="main-content mt-4">
            <button class="btn btn-danger w-100" onclick="simpleCalculator()">Простой калькулятор</button>
        </div>

        <!-- Форма для отправки данных -->
        <form id="userForm">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Дата</label>
                <input type="date" class="form-control" name="date">
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Комментарий</label>
                <textarea class="form-control" name="comment" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        <!-- Кнопка "Вверх" -->
        <button class="scroll-to-top" onclick="scrollToTop()">↑</button>
    </div>

    <!-- Подключение JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
